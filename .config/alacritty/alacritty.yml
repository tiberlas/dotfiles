# Colors (Molokai Dark)
colors:
  # Default colors
  primary:
    background: '#1B1D1E'
    foreground: '#F8F8F2'
  # Normal colors
  normal:
    black:   '#333333'
    red:     '#C4265E'
    green:   '#86B42B'
    yellow:  '#B3B42B'
    blue:    '#6A7EC8'
    magenta: '#8C6BC8'
    cyan:    '#56ADBC'
    white:   '#E3E3DD'
  # Bright colors
  bright:
    black:   '#666666'
    red:     '#F92672'
    green:   '#A6E22E'
    yellow:  '#E2E22E'
    blue:    '#819AFF'
    magenta: '#AE81FF'
    cyan:    '#66D9EF'
    white:   '#F8F8F2'

# copying with mouse
selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

window:
  opacity: 0.90

# Font
font:
  normal:
    family: Fira Code Nerd Font Mono
    style: Regular

  bold:
    family: Fira Code Nerd Font Mono
    style: Bold

  italic:
    family: Fira Code Nerd Font Mono
    style: Italic

  bold_italic:
    family: Fira Code Nerd Font Mono
    style: Bold Italic

  size: 8

# TO ACTIVATE VIM MODE USE: CTRL+SHIFT+SPACE
